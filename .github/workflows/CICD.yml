name: CI/CD Pipeline for Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.20.2'

    - name: Install dependencies
      run: npm install
      # If you don't have a package.json, you can skip this step
      # or replace it with other dependency installation commands if needed

    - name: Build the application
      run: npm run build
      # Replace with your actual build command
      # If no build step is needed, you can skip this

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Replace with your build output directory
